    <title>1. 스타일 우선 순우</title>
    <style>
        *{margin: 0; padding: 0;}

        p{
            font-style: italic;
            color: red;
        }

        P{
            color: green;
            /* 같은 속성으로 인해 나중에 작성된 속성이 적용 */
        }
    </style>
</head>
<body>

    <!-- 
        1. 스타일 우선 순위
        = 우선 순위라고 하면 어떤 스타일을 먼저 적용할 것인지 결정하는 규칙
        = 스타일 적용 범위에 따라 우선 순위 
            (1) 인라인 스타일 : 태그에만 직접적으로 스타일을 적용(w3c에 위배)
            (2) id 스타일 : 지정한 부분에만 적용되는 스타일
            (3) class 스타일 : 지정한 부분에만 적용되는 스타일이지만 디자인의 의미가 강하다
            (4) 태그 선택자 : 우선 순위가 가장 낮다

        2. 소스에서의 우선 순위
        = 같은 스타일로 지정된 선택자가 나올 수 있는데 이런 경우 마지막에 적용된 스타일을 우선 순위로 하여 적용된다

        3. 스타일 상속
        = '포함하는 태그'는 부모요소 / '포함된 태그'를 자식요소
        = 자식 요소에서 별도로 스타일을 지정하지 않으면 부모 요소에 있는 스타일 속성이 자식 요소로 전달(상속)된다
    -->

    <h1>디자인 스킬업</h1>
    <p>
        2D그래픽은 모든 그래픽에서 기본이라 할 수 있습니다 그래픽 작업에서 높은 비중을 차지합니다
    </p>
