<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 표시하는 텍스처</title>
</head>
<body>

    <!-- 
        inline 표시하는 텍스처
        1. strong,b
        = 글자를 두껍게 만든다
        2. i,em
        = 글자 모양을 이탤릭체(기울기)로 지정
        3. q
        = 인용부호("")가 나타난다
        4. mark
        =  형광펜 효과
        5. span
        = 별효과는 없지만 특정 텍스트에 스타일을 적용할 때 사용
    -->
 
    <strong>굵게</strong> 
    <b>굵게</b>

    <hr>

    <i>이탤릭체</i>
    <em>이탤릭체</em>

    <hr>

    <q>인용부호</q>

    <hr>

    <mark>형광펜</mark>

    <hr>

    특정한 <span style="color: red;">텍스처</span>에 효과 적용

</body>
</html>
