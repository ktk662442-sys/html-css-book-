<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-image: url(part4/이미지01.jpg);
            background-size: 100% 500px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <!-- 
        background-size
        = 배경 이미지에 대한 사이즈를 지정
        background-size : 가로크기, 세로크기

        background-repeat
        - no-repeat : 반복하지 않음
        - repeat-x : 가로 반복 
        - repeat-y : 세로 반복 
    -->
    
</body>
</html>
