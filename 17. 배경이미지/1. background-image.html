<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            background-image: url(part4/c1.png),url(part4/c2.png);
        }
    </style>
</head>
<body>

    <!-- 
        배경 이미지 속성
        1. background-image : url(이미지 경로) = 배경 이미지 경로
        2. background-repeat : no-repeat, repeat-x, repeat-y = 배경 이미지 반복
        3. background-attachment : fixd, scroll = 스크롤에 따른 조정
        4. background-position : left,right,top,bomment,... = 배경위치
        5. background-size : 100%, cover, contain, px값... = 배경 이미지 크기
    -->
    
</body>
</html>
