<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-attachment</title>
    <style>
        body{
            background-image: url(part4/이미지02.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            height: 3000px;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <!-- 
        background-attachment
        = 배경 이미지를 아딴 방식으로 화면에 넣을 것인지 지정하는 스타일
        = '텍스트'를 비롯한 콘텐츠가 세로롤 많이 있어야 확인이 가능하다

        1. scroll
        = 기본박 
        2. fixed
        = 스크롤 바의 움직임에 따라 배경 이미지도 같이 움직인다
    -->
    
</body>
</html>
