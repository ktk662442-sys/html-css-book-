<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 관련 css속성</title>
    <style>
        .box1{
            width: 300px;
            height: 100px;
            border: 2px solid green;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>

    <!-- 
        테두리 관련 css속성
        1. border 속성 : 테두리 스타일을 묶어서 지정
        2. border-width / border-color 속성 : 사각 테두리 스타일을 각각 넣을 수 있다
        3. border-radius 속성 : 모서리 부분을 라운드 형태로 둥글게 만들 때 사용
          순서 : top-left / top-right / bottom-right / bottom-left

    -->

    <div class="box1">border 속성</div>
    
</body>
</html>
