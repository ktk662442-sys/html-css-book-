<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- 
        공간 분할태그
        = 웹 페이지에서 레이아웃을 만들때 주로 사용
        = 공간 분할태그를 배우기 전 해당 태그가 '블럭'요소인지 '인라인'요소인지 구분
        = 후 마진과 패딩, 테두리 등의 CSS를 이용 

        1. 공간 분할 태그의 이해<div>,<span>
        = '<div>'태그는 '블록'요소 '<span>' 태그는 '인라인'요소이다

        (1) 블럭 요소 
        - 화면의 가로(폭) 길이를 차지한다
        - 뒤에 오는 요소는 줄 바꿈
        - 여러 개의 '<div>'태그를 나열하면 수직 방향으로 정렬
        - div,p,h1~h6,ul,ol,blockquote,form,hr,table,fieldest,address

        (2) 인라인 요소
        - 해당 태그는 콘텐츠만큼 공간을 차지한다
        - 줄 바꿈이 일어나지 않기 때문에 '<span></span>'이라고 나열하면 수평 방향으로  태그가 정렬
        - span,img,object,br,sup,sub,input,textarea,label,button
    -->

    <!-- 블럭형태 -->
     <div>HTML5-block</div>
     <div>HTML5-block</div>
     <div>HTML5-block</div>
     <div>HTML5-block</div>
     <div>HTML5-block</div>

    <hr>

    <!-- 인라인형태 -->
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>
    <span>span-inline</span>
    
</body>
</html>
