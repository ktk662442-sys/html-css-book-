<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 설계</title>
</head>
<body>

    <!-- 
        header : 제목 영역

        nav : <nav>태그 안에 <ul>,<li>,<ol>를 사용해 네비게이션 메뉴를 만든다

        section : 페이지 각 영역을 구분

        article : 문서,페이지,애플리케이션 또는 사이트 안에서 독립적으로 구분되며 재배포가 가능한 내용을 담는 태그

        mian : 문서의 주된 내용

        aside : 사이드 영역이나 광고 영역 등의 기타 내용

        footer : 가장 아랫부분에 위치 회사 정보 등을 입력
    -->

    <header>header(타이틀) 영역</header>

    <section>
        <article>독립적인 영역</article>
        <main>메인 컨텐츠 영역</main>
    </section>

    <aside>
        <nav>네비게이션 영역</nav>
    </aside>

    <footer>footer 영역</footer>
    
</body>
</html>
