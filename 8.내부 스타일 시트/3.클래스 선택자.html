<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .color1{
            color: green;
        }

        .color2{
            color: gray;
        }
    </style>
</head>
<body>

    <!-- 
        클래스 선택자
        = .클래스명{스타일 속성 : 값};
        = 특정 부분에 스타일을 적용할 때 사용
        = 적용하고자 하는 태그에만 스타일을 지정하고 싶을 때 사용
    -->

    <h1>lorem</h1>
    <h2 class="color1">Lorem ipsum dolor sit amet</h2>
    <p class="color2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
        Reiciendis sunt officia omnis, odio numquam totam distinctio aperiam autem. <br>
        Illum doloribus accusantium sit praesentium. <br>
        reprehenderit eveniet nulla quos dolore consequuntur vel?
    </p>
    
</body>
</html>
