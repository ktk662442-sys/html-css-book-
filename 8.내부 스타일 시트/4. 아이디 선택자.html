<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        *{margin: 0; padding: 0;}
        #title1{color: green;}
        #title2{color: blue;}
        #title3{color: orange;}
        #title4{color: red;}
        #title5{color: gray;}
        #title6{color: green;}
    </style>
</head>
<body>

    <!-- 
        아이디 선택자 
        = 'class' 선택자와 같이 특정 부분에 스타일 적용
        = #아이디 명{스타일 속성 : 값};
        = 아이디명은 중복 사용이 불가능하다
    -->

    <h1 id="title1">웹디자인</h1>
    <h2 id="title2">스마트폰 웹디자인</h2>
    <h3 id="title3">웹기획</h3>
    <h4 id="title4">웹프로그래밍</h4>
    <h5 id="title5">웹퍼블리쉬</h5>
    <h6 id="title6">제이쿼리</h6>
    
</body>
</html>
