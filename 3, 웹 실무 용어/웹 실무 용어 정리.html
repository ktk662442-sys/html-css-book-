<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 실무 용어 정리</title>
</head>
<body>
    
    <!-- 
        웹 실무 용어 정리
        1.웹 호스팅 
        = 웹 서비스를 제공해주는 업체에서 자신들의 웹 서버(인터넷 공간)를 개인 또는 사업체에게 제공하거나 임대하는 것
        = 용량은 보통 10G를 넘지 않는다
        = 웹 호스팅의 장점은 서버 시스템 제공과 업체에서 초기 세팅 및 서버 관리를 해준다

        2. 서버 호스팅
        = 인터넷 공간을 제공해주며 10GB가 넘는 대용량의 서버가 필요할 때 이용
        = 서버 호스팅 계약을 많이 하고 직접 서버를 관리해야 하기 때문에 전문가가 필요

        3. 이미지 호스팅
        = 웹에 대한 지식이 부족한 쇼핑몰 사업자들의 접근성을 높이기 위해 만든 이미지 적용 호스트(카페24 등)

        4. 스트리밍 서버
        = 물이 흐르듯이 '연속되어 끊이지 않고 흐르다'라는 뜻
        = 인터넷 기반에서 데이터가 끊이지 않고 실시간으로 전달되는 서비스라는 뜻
        = 음성이나 영상을 실시간으로 활용하여 온라인 서비스를 제공해야 한다면 필요한 서버

        5. 보안 서버 인증서
        = 네트워크 전반의 보안 기능을 담당하는 서버

        6. 트래픽
        = 인터넷이 연결된 선으로 전송되는 데이터의 양을 말한다
         
        7. MySQL
        = 표준 데이터베이스 질의 언어인 구조화 언어

        8. DB = Date base(데이터 베이스)
        = 정보(데이터)를 모아두는 곳
        = 웹 서버 공간과 같은 범위 내에서 제공하면 DB를 접속 관리할 때 사용되는 언어의 기반도 함께 표기

        9. PHP
        = 웹사이트 기능
        = HTML에 포함되어 동작하는 자바스크립트 언어로 별도의 실행 파일을 만들 필요 없이 HTML 문서 안에 직접 포함시켜 
        사용할 수 있고 동적인 웹 문서를 빠르고 쉽게 작성할 수 있다

        10. 프레임 워크
        = 소프트웨어의 구체적인 기능에 해당하는 부분이 설계와 구현을 재사용이 가능하도록 협업화된 형태

        11. 반응형 웹
        = 화면의 크기가 자동으로 최적화되도록 조절되는 웹 페이지

        12. 모바일 웹
        = 스마트폰 출시로 'PC 웹'과 '모바일 웹'으로 구분하여 개발된 방식

        13. 플랫폼
        = 자신들만의 강점을 가진 플랫폼으로 각자의 영역에서 절대 강자로 부상하면서 비지니스 업계에서 플랫폼에 대한 관심이
         집중

        14. 네임 서버
        = 서버를 제공받는 업체의 메인 페이지 아랫쪽에 표기
    -->
    
</body>
</html>
