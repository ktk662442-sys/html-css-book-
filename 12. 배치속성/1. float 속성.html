<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        .img{
            /* float: left; */
            /* float: right; */
            float: none;
        }

        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

        .box_1{
            float: left;
        }
         .box_2{
            float: left;
        }
         .box_3{
            /* float: left; */
            float: right;
        }
    </style>
</head>
<body>

    <!-- 
        float 속성
        = 사전의 의미로 '떠오르다, 떠다니다'의미
        = 웹 페이지에서는 왼쪽이나 오른쪽에 배칠할 때 사용하고 배치를 하지 않을 경우 'none'으로 표현
        ex)
            선택자{
                float : left = 왼족 배치
                float : right = 오른쪽 배치
                float : none = 배치하지 않음
            }
    -->

    </p> -->
    
    <div class="box_1">box_1</div>
    <div class="box_2">box_2</div>
    <div class="box_3">box_3</div>
</body>
</html>
