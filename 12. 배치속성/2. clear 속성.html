    <title>clear 속성</title>

    <!-- 
        clear 속성
        = 더 이상 'float' 속성이 필요하지 않다면 기존 속성을 해제하기 위한 속성

        clear 종류
        1. clear : none = 'clear'속성을 하지 않음
        2. clear : right : 오른쪽으로 붙는 float 정렬을 취소
        3. clear : left : 왼쪽으로 붙는 float 정렬을 취소
        4. clear : both : 오른쪽, 왼쪽으로 붙는 float 정렬을 취소
    -->
