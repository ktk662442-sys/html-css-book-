<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자</title>
    <style>
        body,p,h1,h2,h3,h4,h5,h6{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- 
        태그 선택자
        = html 페이지 내부에서 특정 태그를 모두 선택할 때 사용하는 선택자
        = '<h1>,<h2>...' 특정 태그를 선택
    -->

    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
    <h4>Lorem ipsum</h4>
    <h5>Lorem ipsum</h5>
    <h6>Lorem ipsum</h6>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam architecto veritatis error iure! Dolores deleniti natus autem rem enim sapiente suscipit tenetur beatae? Eum cum expedita distinctio quo corrupti veniam?</p>
    
</body>
</html>
