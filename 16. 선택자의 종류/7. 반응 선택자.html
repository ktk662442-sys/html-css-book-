<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
    <style>
        h1:active{
            color: red;
        }

        h2:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 
        반응 선택자
        = 사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자
        = 사용자가 마우스를 특정 태그에 '클릭'하거나 태그에 '올리거나'할 때의 상태

        1. :active = 사용자가 마우스를 클릭한 태그를 선택
        2. :hover = 사용자의 마우스가 위치한 태그를 선택
    -->

    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    
</body>
</html>
