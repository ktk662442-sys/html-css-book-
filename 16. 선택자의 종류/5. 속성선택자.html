<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        input[type="text"]{
            background-color: black;
            color: white;
        }

        input[type="password"]{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <!-- 
        속성선택자
        = 특정 속성을 가진 html 태그를 선택
        = 속성 안의 값이 특정값과 조건에 만족하는 문서 객체를 선택
        = '[]'를 사용하여 속성과 값을 입력
    -->

    <form>
        <input type="text">
        <input type="password">
    </form>
    
</body>
</html>
