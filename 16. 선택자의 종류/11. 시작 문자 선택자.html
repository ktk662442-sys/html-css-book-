<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작 문자 선택자</title>
    <style>
        p::first-letter{
            font-size: 20px;
            color: red;
            font-weight: 900;
        }

         p::first-line{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <!-- 
        ::first-letter = 첫 번째 글자를 선택
        ::first-line =  첫 번째 줄을 선택
    -->

    <h1>리메이크되는 [달콤한 인생]</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis sit explicabo cum tenetur delectus, esse voluptates officia ex architecto animi vitae sequi optio tempora praesentium autem molestias voluptas molestiae debitis.
    </p>
    
</body>
</html>
