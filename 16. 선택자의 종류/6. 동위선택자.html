<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위선택자</title>
    <style>
        h1 + h2{
            color: red;
        }

        h1 ~ h3{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- 
        동위(동일한 위치)선택자
        = 동위 관계에서 뒤에 위치한 태그를 선택
        = 우선 순위를 이해해야 한다

        1. 선택자1 + 선택자2 : 선택자1 '바로 '뒤에 위치하는 선택자2를 선택
        2. 선택자1 ~ 선택자2 : 선택자1 '뒤'에 위치하는 선택자2를 선택
    -->

    <h1>제목_1</h1>
    <h2>제목_2</h2>
    <h3>제목_3</h3>
    <h4>제목_4</h4>
    <h5>제목_5</h5>
    <h6>제목_6</h6>
    
</body>
</html>
