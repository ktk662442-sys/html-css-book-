<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자와 동위 선택자의 복합</title>
    <style>
        /* input 태그의 type 속성값이 checkbox인 태그가 체크되었을 때 바로 뒤에 위치하는 div 태그를 숨기거나 나타냄 */
        input[type="checkbox"]:checked + div{
            height: 0px;
        }

        div{
            overflow: hidden;
            width: 650px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="checkbox">

    <div>
        <h1>Lorem Ipsum</h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consectetur ratione porro facilis ipsa eligendi cumque ut laudantium obcaecati, tempore et quisquam minus sequi praesentium expedita numquam, doloremque magnam dolore consequuntur?
        </p>
    </div>
    
</body>
</html>
