<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul 태그</title>
</head>
<body>

    <!-- 
        ul 태그
        = 순서가 없는 목록
        = <ul>이 <li>태그를 감싼다
        = 머리말이 점으로 나타난다
    -->

    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>
    
</body>
</html>
