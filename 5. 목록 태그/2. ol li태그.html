<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol태그</title>
</head>
<body>

    <!-- 
        ol 태그
        = 순서가 있는 목록
        = <ol>이 <li>태그를 감싼다
        = 머리말이 숫자로  표현
        = type으로 알파벳이나 숫자로 변경 가능
        = start으로 첫 순서도 변경이 가능하다
    -->

    <ol type="A">
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>

    <ol start="3">
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>
    
</body>
</html>
