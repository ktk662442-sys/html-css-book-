<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 이란</title>
</head>
<body>

    <!-- 
        1. <html></html>
        = 'html' 문서의 시작을 알리며 'html' 문서 전체를 의미

        2. <head></head>
        = 브라우저에 정보를 주는 태그
        = 문서의 두뇌 역할

        3. <meta>
        = 화면에 글자를 표시하는 문자 인코딩(정보를 다른 형식으로 바꾼다 [ex) 우리가 사용하는 언어를 컴퓨터 언어로
         바꾸는 것]) 방법을 비롯해 웹 페이지 키워드 등을 지정할 수 있다

        4. <title></title>
        = 브라우저(웹 사이트를 볼수 있게 해주는 프로그램) 탭 제목으로 표시되고 '즐겨찾기'를 했을 때 표시되는 제목

        5. <body></body>
        = 모든 본문 내용을 표시하는 공간
        = 글자에 관한 문법적인 태그들을 활용하여 보다 체계적이고 효율적인 웹 페이지를 만든 공간

        ex)
            <!DOCTYPE html>
                <html lang="ko">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>html 이란</title>
                    </head>
                    <body>
                    </body>
                </html>
    -->
    
</body>
</html>
