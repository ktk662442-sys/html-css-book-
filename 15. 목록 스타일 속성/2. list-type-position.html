<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. list-type-position </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .style_num1{
            list-style-position: inside;
        }
    </style>
</head>
<body>

    <!-- 
        2. list-type-position 
        = '*(전체 선택자)'로 패딩,마진 0으로 초기화를 하면 'ul,ol'에 앞에있는 기호를 가릴때 이러한 경우 들여쓰기 스타일을 활용

        <속성>
        inside : 블릿이나 숫자를 안쪽으로 들여쓰기
        outside : 기본값으로 블릿이나 숫자를 밖으로 들여쓰기
    -->

    <ol class="style_num1">
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인문의</li>
        <li>커뮤니티</li>
    </ol>
    
</body>
</html>
