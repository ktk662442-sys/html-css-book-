<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. list-style-type</title>
    <style>
        .bullet_circle{
            list-style-type: circle;
        }

         .bullet_none{
            list-style-type: none;
        }

        .style_num1{
            list-style-type: lower-alpha;
        }

         .style_num2{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>

    <!-- 
        list-style-type
        = 'ul' 태그와 'ol'태그 앞에 나온는 블릿과 번호 스타일을 변경할 수 있다

        <순서없는 목록>
        disc : 채운원
        circle : 빈원
        squale : 채운 사각형
        none : 블릿 없애기

        <순서 있는 목록>
        decimal : 1로 시작(10진수)
        lower-roman : 소문사 로마 숫자
        upper-roman : 대문자 로마 숫자
        lower-alpha : 알파벳 소문자
        upper-alpha : 알파벳 대문자
    -->

    <h1>순서가 없는</h1>

    <!-- 블릿 변경 -->
     <ul class="bullet_circle">
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인문의</li>
        <li>커뮤니티</li>
     </ul>

     <!-- 블릿 없애기 -->
    <ul class="bullet_none">
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인문의</li>
        <li>커뮤니티</li>
     </ul>

     <hr>

      <h1>순서가 있는</h1>

      <!-- 소문자 -->
     <ul class="style_num1">
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인문의</li>
        <li>커뮤니티</li>
     </ul>

     <!-- 대문자 -->
    <ul class="style_num2">
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인문의</li>
        <li>커뮤니티</li>
     </ul>
</body>
</html>
