<!DOCTYPE html>
<html lang="ko">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그의 필요성</title>
</head>
<body>

    <!-- 
        시맨틱 태그의 필요성
        = '시맨틱 태그'가 나오기 전 '<div>'태그나 'id속성'으로 구분해서 사용
            ex)
                <div id="header">헤더</div>
                <div id="nav">네비게이션</div>
                <div id="section">섹션</div>
                <div id="footer">푸터</div>
                <div id="main_content">메인 콘텐츠</div>
        = '시맨틱 태그'가 등장하여 페이지 구조에서 어떤 역학을 하는 지 이름으로 쉽게 이해할 수 있게 되었다.
            ex)
                <header>헤더</header>
                <nav>네비게이션</nav>
                <section>본문내용</section>
                <footer>푸터</footer>
    -->
