<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그 종류</title>
</head>
<body>

    <!-- 
        시멘틱 태그 종류
        1. <header> : 문서나 섹션의 머리말을 정의/ 페이지  맨 위쪽에 삽입하는 머리말
        2. <nav> : 내비게이션 링크를 정의 / 내부적으로 사용하거나 독립적으로 사용가능
        3. <section> : 문서의 일반적인 구역을 정의 / 콘텐츠 영역을 포함하는 태그
        4. <article> : 독립적인 콘텐츠를 정의 / 사전적 의미로는 '기사'라는 뜻
        5. <aside> : 본문과 간접적으로 관련된 콘텐츠를 정의 / 광고나 일반적인 링크 모음
        6. <footer> : 문서나 섹션의 바닥글을 정의 / 저작권 표시와 같은 내용과 연락처 정보를 표시
    -->
    
</body>
</html>
