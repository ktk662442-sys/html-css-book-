<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일과 스타일시트</title>
    <style>
        .de{
            color: #09f;;
        }
    </style>
</head>
<body>

    <!-- 
        1 css
        = Cascadimg Style Sheets
        = html 태그가 웹 문서의 뼈대 css는 디자인적 요소

        2. css 기본 선택자의 이해와 형식
        = 선택자{속성1:값;.....} 
        (1) 선택자의 종류
        = 태그 선택자 : 태그에 직접적으로 지정하는 방식
        = id선택자 : 이름으로 중복사용x
        = class선택자 : 동일한 선택자로 여러번 활용이 가능

        3. 내부 스타일 시트
        = 웹 문서 안에 사용할 스타일 문서 안에 정리
    -->
    
        <p class="de">
            디지털 디자인이란? <br>
            우선 '디지털(Digitall)' 그리고 '디지털 스토리텔리(Digital Storytelling)'이란 말에 대해 생각해보자
        </p>
</body>
</html>
