<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html역사</title>
</head>
<body>
    
    <!-- 
        1. html이란
        = 웹사이트(홈페이지)에 접속하여 정보를 얻는데 이때 눈으로 보면서 얻는 정보의 형태는 대부분 'html'의 언어
        = 'Hyper text Markup Language'의 약자
        = 사용자가 인터넷에서 클릭을 통해 자유롭게 이동하면서 해당 정보를 확인하는 웹 문서

        2. html 역사
        = 모든 디지털 장치에도 'html5'는 쉽게 대응할 수 있도록 'html' 문서를 지원
        = 초창기 인터넷은 대부분의 웹 사이트가 텍스트 정보와 간단한 이미지로만 구성되었지만 사용자가 점점 늘어나면서
         웹 사이트도 더 많은 정보를 표현하게 되었다
        = 웹 표준은 'html4'를 거쳐 현재 'html5'까지 발전했다
        = 'html5'은 모든 웹 표준을 지향하는 브라우저에서 웹페이지가 동일하게 보이는 것을 기본 목표로 하고 있다
    -->

</body>
</html>
