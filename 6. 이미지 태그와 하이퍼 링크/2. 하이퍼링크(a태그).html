<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크(a태그)</title>
</head>
<body>

    <!-- 
        하이퍼링크
        = 클릭하는 순간 링크를 통해 다양한 웹 페이지로 이동

        1. 링크속성
        = <a href = "이동할 페이지 또는 URL" 속성>
        
        2. traget 
        = 링크를 클릭했을 때 나타나는 브라우저의 창의 열기 방식
        = _self : 현재 페이지에 링크 페이지가 나타난다
        = _blank : 새로운 창이나 새로운 탭으로 연다
        = _parent : 프레임으로 나누어진 페이지 전체를 부모 프레임으로 페이지가 이동
    -->

    
    <!-- <p>
        <a href="https://www.naver.com/">네이버</a>
    </p>

    <p>
        <a href="https://www.naver.com/" target="_self">네이버(_self)</a>
    </p>

    <p>
        <a href="https://www.naver.com/" target="_blank">네이버(_blank)</a>
    </p>

    <p>
        <a href="https://www.naver.com/" target="_parent">네이버(_parent)</a>
    </p>
     -->

     <p>
        <a href="https://www.naver.com/">네이버</a> 
        <!-- 절대경로 -->
    </p>

    <p>
        <a href="img/woman-8360359_1280.jpg" target="_self">이미지</a>
        <!-- 상대경로 -->
    </p>

    <p>
        <a href="mailto:ktk662002@naver.com" target="_blank">관리자</a>
        <!-- 'mailto'는 메일로 이동할 때 사용 -->
    </p>

    <p>
        <a href="#" target="_parent">임시링크<a>
            <!-- 임시링크 -->
    </p>
    
</body>
</html>
