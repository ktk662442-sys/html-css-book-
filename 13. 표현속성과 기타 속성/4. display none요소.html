<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display none요소</title>
    <style>
        img{
            width: 400px;
        }

        .camera02{
             visibility: hidden;
        }

        .camera05{
             display: none;
        }
    </style>
</head>
<body>

    <!-- 
        display none
        = 'visibility : hidden'은 비슷한 속성이지만 화면에만 보이지 않도록 지정할 뿐 요소가 가지고 있는 공간은 그대로 차지 ' display none'과는 성격이 다르다
        = 반응형 웹에서 모바일 크기에만 보여주려고 할 때 해당 요소를 감추어야 할 때 사용한다
    -->

    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera01" alt="">
    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera02" alt="">
    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera03" alt="">

    <br><br><br>
    

    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera03" alt="">
    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera04" alt="">
    <img src="https://cdn.pixabay.com/photo/2021/03/01/09/29/woman-6059236_1280.jpg" class="camera05" alt="">
</body>
</html>
