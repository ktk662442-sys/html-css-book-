<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : block요소</title>
    <style>
         span{
            border: 4px solid black;
         }

         .transform{
            display: block;
         }
    </style>
</head>
<body>

    <!-- 
        display 
        = '보여주다'라는 의미
        = 블럭 요소와 인라인 요소의 특징에 따른 영역이 다르다

        display : block
        = 블럭 요소로 변경
        = 보통 <h1>,<p>,<div>.....태그들은 원해 블록 요소이지만 필요에 따라 인라인 요소의 태그들을 블록 요소로 변경할 때 사용
    -->


    <!-- span 태그의 기본 속성에 의한 배치 -->
     <span>span 01</span>
     <span>span 02</span>
     <span>span 03</span>

     <hr>

     <!-- span 태그의 속성을 변경 -->
     <span class="transform ">span 04</span>
     <span class="transform ">span 05</span>
     <span class="transform ">span 06</span>
    
</body>
</html>
